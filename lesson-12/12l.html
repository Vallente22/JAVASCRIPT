<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function countPositive(nums) {
      let count = 0;
      nums.forEach((value, index) => {
        if (value > 0) {
          count++;
        }
      });
      console.log(count);
    };

    countPositive([1, -3, 5]);
    countPositive([-2, 3, -5, 7, 10]);
  </script>
</body>
</html>
