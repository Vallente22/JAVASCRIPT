<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App</title>
</head>
<body>
  <button onclick="
    messages++;
    updateNotification();
    ">Add</button>
  <button onclick="
    messages--;
    updateNotification();
  ">Remove</button>

  <script>
    let messages = 2;
    let interval;

    function updateNotification() {
      if (messages > 0) {
        startInterval();
      } else {
        stopInterval();
      }
    }

    function stopInterval() {
      clearInterval(interval);
      document.title = 'App';
    }

    function startInterval() {
      clearInterval(interval);

      interval = setInterval(function() {
        if (document.title === 'App') {
          document.title = `(${messages}) New messages`;
        } else {
          document.title = 'App';
        }
      }, 1000);
    }

    startInterval();
  </script>
</body>
</html>
