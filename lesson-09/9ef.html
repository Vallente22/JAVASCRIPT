<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
    <input placeholder="Name" class="js-name-input"
      onkeydown="
        if (event.key === 'Enter') {
          // Optional: instead of duplicating this code,
          // you could also put it in a function.
          const inputElement = document.querySelector('.js-name-input');
          document.querySelector('.js-message')
            .innerHTML = `Your name is: ${inputElement.value}`;
        }
      ">

    <button onclick="
      const inputElement = document.querySelector('.js-name-input');
      document.querySelector('.js-message')
        .innerHTML = `Your name is: ${inputElement.value}`;
    ">Submit</button>

    <p class="js-message"></p>
  -->
  <input type="text" class="js-name-input" onkeydown="handleKeyEvent(event);">

  <button onclick="
    nameGet();
  ">Submit</button>

  <p class="js-message"></p>

  <script>
    function handleKeyEvent(event) {
      if (event.key === 'Enter') {
        nameGet();
      }
    }

    function nameGet() {
      const name = document.querySelector('.js-name-input').value;
      document.querySelector('.js-message')
        .innerHTML = `Your name is: ${name}`;
    }
  </script>
</body>
</html>
