<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button class="js-heads-button" onclick="
    headsOrTails('heads');
  ">heads</button>

  <button class="js-tails-button" onclick="
    headsOrTails('tails');
  ">tails</button>

  <p class="js-result"></p>

  <script>
    function headsOrTails(input) {
      if (input === 'heads') {
        document.querySelector('.js-result')
          .innerHTML = 'You chose: heads';
      } else {
        document.querySelector('.js-result')
          .innerHTML = 'You chose: tails';
      }
    }
  </script>
</body>
</html>
