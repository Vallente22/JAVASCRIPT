  <script>
    function convertToKilometer(miles) {
      return miles * 1.6;
    }

    function convertToMiles(kilometer) {
      return kilometer / 1.6;
    }
    
    function convertLength(length, from, to) {
      if (from === 'miles' && to === 'km') {
        const result = convertToKilometer(length);
        return `${result}km`;
      } else if (from === 'km' && to === 'miles') {
        const result = convertToMiles(length);
        return `${result}miles`;
      } else if (from === 'km' && to === 'km') {
        return `${length}km`
      }

    }

    console.log(convertLength(32, 'km', 'miles'));
