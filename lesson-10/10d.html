<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .toggle-button {
      background-color: rgb(226,227,227);
      color: black;
      border: none;
      border-radius: 5px;
      font-size: 20px;
      padding: 10px 15px;
      cursor: pointer;
    }

    .is-toggled {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <button onclick="
    const button = document.querySelector('.js-gaming-button');
      if (!button.classList.contains('is-toggled')) {
        button.classList.add('is-toggled');
      } else {
        button.classList.remove('is-toggled');
      }
  "class="js-gaming-button toggle-button">Gaming</button>

</body>
</html>
