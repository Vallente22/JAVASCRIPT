<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="10i.css">
</head>
<body>
  <p class="js-calculation result-text"></p>
  <p class="">
    <button class="button-style" onclick="
      updateCalculation('1');
    ">1</button>

    <button class="button-style" onclick="
      updateCalculation('2');
    ">2</button>

    <button class="button-style" onclick="
      updateCalculation('3');
    ">3</button>

    <button class="button-style operators" onclick="
      updateCalculation(' + ');
    ">+</button>
  </p>
  
  <p class="">
    <button class="button-style" onclick="
      updateCalculation('4');
    ">4</button>

    <button class="button-style" onclick="
      updateCalculation('5');
    ">5</button>

    <button class="button-style" onclick="
      updateCalculation('6');
    ">6</button>

    <button class="button-style operators" onclick="
      updateCalculation(' - ');
    ">-</button>
  </p>

  <p class="">
    <button class="button-style" onclick="
      updateCalculation('7');
    ">7</button>

    <button class="button-style" onclick="
      updateCalculation('8');
    ">8</button>

    <button class="button-style" onclick="
      updateCalculation('9');
    ">9</button>

    <button class="button-style operators" onclick="
      updateCalculation(' * ');
    ">*</button>
  </p>

  <p class="">
    <button class="button-style" onclick="
      updateCalculation('0');
    ">0</button>

    <button class="button-style" onclick="
      updateCalculation('.');
    ">.</button>

    <button class="button-style" onclick="
      calculation = eval(calculation);
      displayCalculation();
      
      localStorage.setItem('calculation', calculation);
    ">=</button>

    <button class="button-style operators" onclick="
      updateCalculation(' / ');
    ">/</button>
  </p>

  <p class="">
  <button class="button-style clear-button" onclick="
    calculation = '';
    displayCalculation();

    // Remember to save the calculation here.
    localStorage.setItem('calculation', calculation);
  ">Clear</button>
    </p>

  <script src="10i.js"></script>
</body>
</html>
