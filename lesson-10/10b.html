<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .request-button {
      background-color: black;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      padding: 15px 25px;
      margin-right: 20px;
    }

    .schedule-button {
      background-color: rgb(230, 230, 230);
      color: black;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      padding: 15px 25px;
    }
  </style>
</head>
<body>
  <button class="request-button">
    Request now
  </button>
  <button class="schedule-button">
    Schedule for later
  </button>
</body>
</html>
