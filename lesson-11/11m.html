<body>
  <script>
    function minMax(nums) {
      const result = {
        min: nums[0],
        max: nums[0]
      }
      if (nums.length === 0) {
        result.min = null;
        result.max = null;
      }

      for (let i = 0; i < nums.length; i++) {
        const value = nums[i];
        
        if (value < result.min) {
          result.min = value;
        }
        if (value > result.max) {
          result.max = value;
        }
      }
      return result;
    }

    console.log(minMax([]));
    console.log(minMax([3]));
  </script>
</body>
