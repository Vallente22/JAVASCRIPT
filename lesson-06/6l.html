<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="
  console.log(`Cart quantity: ${cartQuantity}`);
  ">
    Show quantity
  </button>

  <button onclick="
  if (cartQuantity + 1 > 10) {
    alert('The cart is full');
  } else {
    cartQuantity++;
    console.log(`Cart quantity: ${cartQuantity}`);
  }
  ">
    Add to cart
  </button>

  <button onclick="
  if (cartQuantity + 1 > 10) {
    alert('The cart is full');
  } else {
    cartQuantity += 2;
    console.log(`Cart quantity: ${cartQuantity}`);
  }
  ">
    +2
  </button>

  <button onclick="
  if (cartQuantity + 1 > 10) {
    alert('The cart is full');
  } else {
    cartQuantity += 3;
    console.log(`Cart quantity: ${cartQuantity}`);
  }
  ">
    +3
  </button>

  <button onclick="
  if (cartQuantity + 1 > 10) {
    alert('The cart is full');
  } else {
    cartQuantity += 4;
    console.log(`Cart quantity: ${cartQuantity}`);
  }
  ">
    +4
  </button>

  <button onclick="
  if (cartQuantity + 1 > 10) {
    alert('The cart is full');
  } else {
    cartQuantity += 5;
    console.log(`Cart quantity: ${cartQuantity}`);
  }
  ">
    +5
  </button>

  <button onclick="
  if (cartQuantity - 1 < 0) {
    alert('Not enough items in the cart');
  } else {
    cartQuantity--;
    console.log(`Cart quantity: ${cartQuantity}`);
  }
  ">
    Remove from cart
  </button>
  
  <button onclick="
  if (cartQuantity - 1 < 0) {
    alert('Not enough items in the cart');
  } else {
    cartQuantity -= 2;
    console.log(`Cart quantity: ${cartQuantity}`);
  }
  ">
    -2
  </button>

  <button onclick="
  if (cartQuantity - 1 < 0) {
    alert('Not enough items in the cart');
  } else {
    cartQuantity -= 3;
    console.log(`Cart quantity: ${cartQuantity}`);
  }
  ">
    -3
  </button>

<script>
  let cartQuantity = 0;
</script>

</body>
</html>
